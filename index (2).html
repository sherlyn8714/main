 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherlyn's Registration form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Include SweetAlert library -->
</head>
<body>
    <section class="container">
        <header>ST. LOUIS COLLEGE <br> Registration Form</header>
        <form id="registrationForm" class="form">
            <div class="input-box">
                <label>Full name</label>
                <input type="text" id="fullName" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Phone Number" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" required />
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked />
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" />
                            <label for="check-other">Prefer not to say</label>
                        </div>
                        <div class="input-box">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required />
                        </div>
                        <div class="input-box">
                            <label>Religion</label>
                            <input type="text" placeholder="Enter Religion" required />
                        </div>
                    </div>
                </div>
                <div class="input-box address">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your street" required />
                    <input type="text" placeholder="Enter your baranggay" required />
                    <div class="column">
                        <input type="text" placeholder="Enter your city" required /> 
                    <input type="text" placeholder="Enter your region" required /> 
                    <input type="number" placeholder="Enter postal code" required />
                </div>
                    <div class="column">
                        <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>Afghanistan</option>
                            <option>Belgium</option>
                            <option>China</option>
                            <option>Denmark</option>
                            <option>Egypt</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Hungary</option>
                            <option>Italy</option>
                            <option>Japan</option>
                            <option>Korea</option>
                            <option>Laos</option>
                            <option>Malaysia</option>
                            <option>Nigeria</option>
                            <option>Oman</option>
                            <option>Philippines</option>
                            <option>Qatar</option>
                            <option>Russia</option>
                            <option>Singapore</option>
                            <option>Taiwan</option>
                            <option>Uganda</option>
                            <option>Vietnam</option>
                            <option>Wales</option>
                            <option>Yemen</option>
                            <option>Zimbabwe</option>
                        </select>
                   </div>
                    </div>
                    <div class="input-box">
                        <label>Last School Attended</label>
                        <input type="text" placeholder="Enter last school attended" required />
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const fullName = document.getElementById('fullName').value;

                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    html: `<strong>${fullName}</strong>, you are successfully registered.`,
                    showConfirmButton: false,
                    timer: 3000
                });
            });
        });
    </script>
</body>
</html>
